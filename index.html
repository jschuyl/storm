<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<header>
    <div class="d-flex justify-content-center py-3">
        <h1>Weather Dashboard</h1>
    </div>
</header>
<body>
   <div class="d-flex flex-row align-items-start">
    <!--sidebar-->
    <div class="d-flex w-25">
        <div class="d-flex flex-column container-sm border">
            <div class="input-group m-1 w-100">
                <input type="text" class="form-control" placeholder="Search" id="search"/>
                </div>
                <button class="search-button m-1 rounded col-sm-12" id="search-button">Search</button>
            </div>
        </div>
        
        <div class="jumbotron jumbotron-fluid w-75 m-1">
            <div class="container border rounded">
                <h2>Current City and Time</h2>
                <h4>Temp:<span id="current-temp"></span></h4>
                <h4>Wind:<span id="current-wind"></span></h4>
                <h4>Humidity:<span id="current-humidity"></span></h4>
                <h4>UV Index:<span id="current-uv"></span></h4>
                </div> 
                <!--card-holder-->
                <div class="border-top border-bottom m-1">
                    <h3>5 day forecast:</h3>
                <div class="d-flex flex-row">
                    <div class="card col-sm-2 m-3">
                        <div class="card-body">
                            <h5 class="card-title">Day</h5>
                            <h6 class="card-subtitle">weather icon</h6>

                        </div>
                    </div>
                    <div class="card col-sm-2 m-3">
                        <div class="card-body">
                            <h5 class="card-title">Day</h5>
                            <h6 class="card-subtitle">weather icon</h6>

                        </div>
                    </div>
                    <div class="card col-sm-2 m-3">
                        <div class="card-body">
                            <h5 class="card-title">Day</h5>
                            <h6 class="card-subtitle">weather icon</h6>

                        </div>
                    </div>
                    <div class="card col-sm-2 m-3">
                        <div class="card-body">
                            <h5 class="card-title">Day</h5>
                            <h6 class="card-subtitle">weather icon</h6>

                        </div>
                    </div>
                    <div class="card col-sm-2 m-3">
                        <div class="card-body">
                            <h5 class="card-title">Day</h5>
                            <h6 class="card-subtitle">weather icon</h6>

                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </div>        
   </div>
</body>
<script src="./assets/script.js"></script>
</html>
